Hello World1 <!-- the usual HTML way -->
<% out.println("Hello World2"); %> <!-- output the same thing, but using 
                                      jsp programming -->

									  
<br>

 <!-- Show html form to i) display something, ii) choose an action via a 
  | radio button -->
<!-- forms are used to collect user input 
	The default method when submitting form data is GET.
	However, when GET is used, the submitted form data will be visible in the page address field-->
<form method="post" action="show.jsp" onsubmit="redirect(this)">
    <!-- note the show.jsp will be invoked when the choice is made -->
	<!-- The next lines give HTML for radio buttons being displayed -->
  <input type="radio" name="command" value="signIn"/>Sign in!
  <br>
  <input type="radio" name="command" value="signUp"/>Sign Up!
    <!-- when the radio for bars is chosen, then 'command' will have value 
     | 'bars', in the show.jsp file, when you access request.parameters -->
  <br>
  <input type="submit" value="submit" />
</form>
<% function redirect(elem){
     elem.setAttribute("action","signIn.jsp");
     elem.submit();
} %>
<br>

</body>
</html>
